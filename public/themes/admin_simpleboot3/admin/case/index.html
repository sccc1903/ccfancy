<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('case/index')}">案例页面列表</a></li>
        <li><a href="{:url('case/add')}">添加新案例</a></li>
    </ul>
    <table class="table table-hover table-bordered margin-top-20">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th>案例名</th>
            <th>外链</th>
            <th>描述</th>
            <th>图片</th>
            <th width="160">{:lang('ACTIONS')}</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="case" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.name}</td>
                <td>{$vo.url}</td>
                <td>{$vo.description}</td>
                <td>
                        <a href="javascript:parent.imagePreviewDialog('{:cmf_get_image_preview_url($vo['image'])}');">
                            <i class="fa fa-photo fa-fw"></i>
                        </a>
                </td>
                <td>
                <a href="{:url('case/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                <a href="{:url('case/delete',array('id'=>$vo['id']))}"
                   class="js-ajax-delete">{:lang('DELETE')}</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
