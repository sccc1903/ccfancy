<div class="case_banner1">
    <div id="particles" class="clearfix"></div>
    <div class="banner_title">
        <div>
            动态
        </div>
    </div>
</div>
<div class="news">
    <div class="content">

        <foreach name="news" item="vo">
        <a href="/news/news/detail">
            <div class="child">
                <div class="cl">
                <div class="childTime">
                    <p class="timeMonth">{$vo.month}</p>
                    <p class="timeDay">/{$vo.day}</p>
                </div>
                <div class="childInfo">
                    <p class="title">{$vo.post_title}</p>

                    <p class="info">
                        {$vo.post_excerpt}</p>
                </div>
                <div class="childlink"><i class="iconfont">&#xe607;</i></div>
                </div>
            </div>
        </a>
        </foreach>

    </div>
</div>
<style>
    #particles {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: absolute;
    }
    .pg-canvas{height: 100%;background:url("__TMPL__/public/assets/img/landing.jpg") center ;}
    canvas{
        display: inline-block;
        vertical-align: baseline;
    }
    canvas {
        margin: 0;
        padding: 0;
        display: block;
        border: 0;
        font-size: 100%;
    }
    .case_banner1{
        position: relative;
        margin-top: 88px;
    }
    .banner_title{
        position: relative;
        /*width: 100%;*/
        padding: 150px 0;
        text-align: center;
        font-size: 32px;
        color: #fff;
    }
    .banner_title div{
        border: 2px solid #fff;
        padding: 10px 50px;
        width: auto;
        display: inline-block;
        font-weight: bold;
    }
</style>
<script src="__TMPL__/public/assets/js/jquery.particleground.min.js"></script>
<script>
    $(document).ready(function() {
        $('#particles').particleground({
            dotColor: '#fff',
            lineColor: '#ccc'
        });
    });
</script>
