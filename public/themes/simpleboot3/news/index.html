<include file="public@head"/>
<link rel="stylesheet" href="__TMPL__/public/assets/css/case.css"/>
<style>
    .case_banner{background-image: url('__TMPL__/public/assets/img/case_banner.jpg');}
</style>
<div class="case_banner">
</div>
<div class="news">
    <div class="content">

        <foreach name="news" item="vo">
        <a href="/news/news/detail">
            <div class="child">
                <div class="cl">
                <div class="childTime">
                    <p class="timeMonth">{$vo.month}</p>
                    <p class="timeDay">/{$vo.day}</p>
                </div>
                <div class="childInfo">
                    <p class="title">{$vo.post_title}</p>

                    <p class="info">
                        {$vo.post_excerpt}</p>
                </div>
                <div class="childlink"><i class="iconfont">&#xe607;</i></div>
                </div>
            </div>
        </a>
        </foreach>

    </div>
</div>

<include file="public@footer"/>
